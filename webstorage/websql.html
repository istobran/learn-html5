<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>测试 web SQL</title>
    <style media="screen">
      .insert {
        overflow: auto;
        _zoom: 1;
      }
      .insert dd {
        float: left;
      }
    </style>
  </head>
  <body>
    <dl class="insert">
      <dd>
        <p>姓名</p>
        <input id="name" type="text" value="" required="required">
      </dd>
      <dd>
        <p>性别</p>
        <input id="gender" type="text" value="" required="required">
      </dd>
      <dd>
        <p>年龄</p>
        <input id="age" type="number" min="1" max="100" value="" required="required">
      </dd>
    </dl>
    <button id="add" type="button" name="add">新增员工</button>
    <br><br><br>
    <table border="1">
      <caption>员工表</caption>
      <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <td>选定</td>
      </tr>
    </table>
    <button id="remove" type="button" name="remove">删除员工</button>
    <button id="drop" type="button" name="drop">清空所有</button>
    <script type="text/javascript" src="websql.js" charset="utf-8"></script>
  </body>
</html>
